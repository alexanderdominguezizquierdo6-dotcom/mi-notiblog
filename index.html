        function backToHome() {
            currentArticleId = null;
            document.getElementById('mainContent').innerHTML = '<div class="articles-grid" id="articlesGrid"></div>';
            renderArticles();
        }

        // Eliminar art√≠culo
        function deleteArticle(id) {
            if (confirm('¬øEst√°s seguro de que deseas eliminar este art√≠culo?')) {
                articles = articles.filter(a => a.id !== id);
                saveArticles();
                backToHome();
            }
        }

        // Eliminar comentario
        function deleteComment(articleId, commentIndex) {
            if (confirm('¬øEst√°s seguro de que deseas eliminar este comentario?')) {
                const article = articles.find(a => a.id === articleId);
                article.comments.splice(commentIndex, 1);
                saveArticles();
                viewArticle(articleId);
            }
        }

        // Agregar comentario
        function addComment() {
            const author = document.getElementById('commentAuthor').value;
            const text = document.getElementById('commentText').value;

            const article = articles.find(a => a.id === currentArticleId);
            article.comments.push({
                author,
                text,
                date: new Date()
            });

            saveArticles();
            viewArticle(currentArticleId);
        }

        // Modal functions
        function openModal() {
            document.getElementById('addArticleModal').classList.add('active');
            currentTags = [];
            document.getElementById('tagsList').innerHTML = '';
        }

        function closeModal() {
            document.getElementById('addArticleModal').classList.remove('active');
            document.getElementById('articleForm').reset();
            currentTags = [];
            document.getElementById('tagsList').innerHTML = '';
        }

        // Agregar etiqueta
        function addTag() {
            const input = document.getElementById('tagInput');
            const tag = input.value.trim();

            if (tag && !currentTags.includes(tag)) {
                currentTags.push(tag);
                renderTags();
                input.value = '';
            }
        }

        // Renderizar etiquetas
        function renderTags() {
            const tagsList = document.getElementById('tagsList');
            tagsList.innerHTML = currentTags.map(tag => `
                <div class="tag-item">
                    <span>${tag}</span>
                    <button class="remove-tag" onclick="removeTag('${tag}')">&times;</button>
                </div>
            `).join('');
        }

        // Remover etiqueta
        function removeTag(tag) {
            currentTags = currentTags.filter(t => t !== tag);
            renderTags();
        }

        // Enviar art√≠culo
        function handleSubmitArticle(e) {
            e.preventDefault();

            const newArticle = {
                id: Date.now(),
                title: document.getElementById('articleTitle').value,
                category: document.getElementById('articleCategory').value,
                excerpt: document.getElementById('articleExcerpt').value,
                body: document.getElementById('articleBody').value,
                author: document.getElementById('articleAuthor').value,
                image: document.getElementById('articleImage').value || 'https://images.unsplash.com/photo-1504711434969-e33886168f5c?w=800&q=80',
                date: new Date(),
                tags: [...currentTags],
                comments: []
            };

            articles.unshift(newArticle);
            saveArticles();
            closeModal();
            renderArticles();
        }

        // Guardar en localStorage
        function saveArticles() {
            localStorage.setItem('articles', JSON.stringify(articles));
        }

        // Formatear fecha
        function formatDate(date) {
            const d = new Date(date);
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return d.toLocaleDateString('es-ES', options);
        }

        // Iniciar aplicaci√≥n
        init();
    </script>
